<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div id="container">
    <div id="welcome">
        <h1>Welcome, Let's climb!</h1>
        <p>Login below to get started.</p>
    </div welcome>
    <hr>
    <div id="login">
        <form action="/go_login" method="post">
            {% csrf_token %}
        <label class="t-c" for="name"><h2>- Login -</h2></label>
            <hr class="log-reg-hr">
            <p>Email: <input type="text" name="form_em" class="log-reg-input"></p>
            <p>Password: <input type="password" name="form_pw" class="log-reg-input"></p>
            <button type="submit" class="log-reg-but">Login</button>
            <a href="/register">Create an Account</a>

            <!-- ERROR MESSAGES -->
            {% if messages %}
            <ul class="msg-red">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div login>
</div container>
</body>
</html>
