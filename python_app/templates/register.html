<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<div id="container">
    <div id="welcome">
        <h1>Welcome, Let's climb!</h1>
        <p>Register below to get started.</p>
    </div welcome>
    <hr>
    <div id="registration">
        <form action="/go_register" method="post">
            {% csrf_token %}
        <label class="t-c" for="name"><h2>- Resgistration -</h2></label>
            <hr class="log-reg-hr">
            <p>First Name: <input type="text" name="form_fn" class="log-reg-input"></p>
            <p>Last Name: <input type="text" name="form_ln" class="log-reg-input"></p>
            <p>Email: <input type="text" name="form_em" class="log-reg-input"></p>
            <p>Password: <input type="password" name="form_pw" class="log-reg-input"></p>
            <p>Confirm PW: <input type="password" name="form_cpw" class="log-reg-input"></p>
            <button type="submit" class="log-reg-but">Register</button>
            <a href="/">Already Registered?</a>
            
            <!-- ERROR MESSAGES -->
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div registration>
</div container>
</body>
</html>
