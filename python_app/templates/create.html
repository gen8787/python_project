<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Create a Trail</title>
</head>
<h1>Hello  {{user.first_name}}! Create a Trail!</h1>
<a href="/dashboard">View Hikes</a>
<body>
    <div id="container">
        <div class="create_trail">
            <form  action="/create_trail" method="post">
                {% csrf_token %}
                    Trail:
                    <input class="form-control" type="text" name="trail_name" id="">
                    Location:
                    <input class="form-control" type="text" name="location" id="">
                    Elevation:
                    <input class="form-control" type="text" name="elevation" id="">
                            <p>
                    <label for="difficulty">Choose a Difficulty:</label>
                        <select class="form-control" name="difficulty" id="">
                            <option value="easy">Easy</option>
                            <option value="moderate">Moderate</option>
                            <option value="hard">Hard</option>
                        </select>
                </p>
                    Description:
                <p>
                    <textarea name="desc" id="" cols="50" rows="4"></textarea>
                </p>
                <input  type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
        var map, infoWindow;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        }
        else {
          // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC70UZmoWz7R4QtUYunEwawHTm_HwKfARE&callback=initMap">
    </script></body>
</html>
